<html lang="en">
  <head>

    <title>Results</title>

  <body>
    <div class="container">
      <div class="header">
        <img id="epicode" src="/assets/epicode_logo.png" />
      </div>
      <div class="toptext">
        <h1>Results</h1>
          <h3>The summary of your answers:</h3>
      </div>

        <div id="percentage1">
          <h2 class="correct">Correct<br /><strong>66.7%</strong></h2>
          <h5 class="questiongotcorrect">4/6 questions</h5>
        </div>
        <div id="circle">
        </div>
        <div id="circle-filter">
          <h4>Congratulations!<br/>
            <span class="cyantext"> You passed the exam.</span></h4>
        <p>
          We'll send you the certificate in few minutes.<br />Check your email
          (including promotions / spam folder)
        </p>
        </div>
        <div id="percentage2">

          <h5 class="questionsgotwrong">2/6 questions</></h5>
        </div>
      </div>
      <div id="aligning">
        <a href="./feedback.html"><button class="btn"><strong>RATE US</strong></button></a>
      </div>
    </div>
  </body>
