<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="globalstyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img id="epicode" src="./assets/epicode_logo.png" />
      </div>
      <div class="toptext">
        <h1>Results</h1>
          <h3>The summary of your answers:</h3>
      </div>
      <div class="results">
        <div id="percentage1">
          <h2 class="correct">Correct<br /><strong>66.7%</strong></h2>
          <h5 class="questiongotcorrect">4/6 questions</h5>
        </div>
        <div id="circle">
          <h4>Congratulations!</h4>
          <h4 class="cyantext">You passed the exam.</h4>
          <p>
            We'll send you the certificate in few minutes.<br />Check your email
            (including promotions / spam folder)
          </p>
        </div>
        <div id="percentage2">
          <h2 class="wrong">Wrong<br /><strong>33.3%</strong></h2>
          <h5 class="questionsgotwrong">2/6 questions</></h5>
        </div>
      </div>
      <a href="./feedback.html" class="btn"><strong>RATE US</strong></a>
    </div>
  </body>
</html>
